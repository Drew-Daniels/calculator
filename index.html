<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="assets/stylesheets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./calculator-icon.svg">
        <title>Calculator</title>
    </head>
    <body>
        <script src="assets/scripts/calc.js" defer></script>
        <div id="CONTAINER-all">
            <div class="content">
                <div id="CONTAINER-body">
                    <div id="CONTAINER-display">
                        <div id="CONTAINER-ALT-display">
                            <p id="ALT-display-text"></p>
                        </div>
                        <div id="CONTAINER-MAIN-display">
                            <p id="MAIN-display-text"></p>
                        </div>
                    </div>
                    <div id="CONTAINER-btn-big">
                        <button id='deleteBtn' class="btn-base btn-option">
                            <span>DEL</span>
                        </button>
                        <button id='clearBtn' class="btn-base btn-option">
                            <span>CLR</span>
                        </button>
                    </div>
                    <div id="CONTAINER-btn-small" class="btn-base btn-small">
                        <div id="row-one" class="btn-row">
                            <button id='1' class="btn-base">
                                <span>1</span>
                            </button>
                            <button id='2' class="btn-base">
                                <span>2</span>
                            </button>
                            <button id='3' class="btn-base">
                                <span>3</span>
                            </button>
                            <button id='/' class="btn-base">
                                <span>/</span>
                            </button>
                        </div>
                        <div id="row-two" class="btn-row">
                            <button id='4' class="btn-base">
                                <span>4</span>
                            </button>
                            <button id='5' class="btn-base">
                                <span>5</span>
                            </button>
                            <button id='6' class="btn-base">
                                <span>6</span>
                            </button>
                            <button id='*' class="btn-base">
                                <span>*</span>
                            </button>
                        </div>
                        <div id="row-three" class="btn-row">
                            <button id='7' class="btn-base">
                                <span>7</span>
                            </button>
                            <button id='8' class="btn-base">
                                <span>8</span>
                            </button>
                            <button id='9' class="btn-base">
                                <span>9</span>
                            </button>
                            <button id='-' class="btn-base">
                                <span>-</span>
                            </button>
                        </div>
                        <div id="row-four" class="btn-row">
                            <button id='decimal' class="btn-base">
                                <span>.</span>
                            </button>
                            <button id='0' class="btn-base">
                                <span>0</span>
                            </button>
                            <button id="equals" class="btn-base">
                                <span>=</span>
                            </button>
                            <button id='+' class="btn-base">
                                <span>+</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <footer>View source code on 
                <a href="https://github.com/Drew-Daniels/calculator"><img id="githubIcon" src="assets/pictures/github-icon.svg"></a>
                <div id="githubProfileLink">
                    Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
                </div>
            </footer>
        </div>
    </body>
</html>
