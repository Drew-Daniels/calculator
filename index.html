<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/stylesheets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="./calculator-icon.svg">
        <title>Calculator</title>
    </head>
    <body>
        <script src="assets/scripts/calc.js" defer></script>
        <div id="CONTAINER-all">
            <div id="CONTAINER-body">
                <!--All contains the BODY; BODY contains the DISPLAY, BIG-BTNS, and SMALL-BTNS-->
                <div id="CONTAINER-display">
                    <div id="CONTAINER-ALT-display">
                        <p id="ALT-display-text"></p>
                    </div>
                    <div id="CONTAINER-MAIN-display">
                        <p id="MAIN-display-text"></p>
                    </div>
                </div>
                <div id="CONTAINER-btn-big" class="btn-base btn-big">
                    <button id='deleteBtn'>DEL</button>
                    <button id='clearBtn'>CLR</button>
                </div>
                <div id="CONTAINER-btn-small" class="btn-base btn-small">
                    <div id="row-one" class="btn-row">
                        <button id='1'>1</button>
                        <button id='2'>2</button>
                        <button id='3'>3</button>
                        <button id='/'>/</button>
                    </div>
                    <div id="row-two" class="btn-row">
                        <button id='4'>4</button>
                        <button id='5'>5</button>
                        <button id='6'>6</button>
                        <button id='*'>*</button>
                    </div>
                    <div id="row-three" class="btn-row">
                        <button id='7'>7</button>
                        <button id='8'>8</button>
                        <button id='9'>9</button>
                        <button id='-'>-</button>
                    </div>
                    <div id="row-four" class="btn-row">
                        <button id='decimal'>.</button>
                        <button id='0'>0</button>
                        <button id="equals">=</button>
                        <button id='+'>+</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>View source code on 
            <a href="https://github.com/Drew-Daniels/calculator"><img id="githubIcon" src="assets/pictures/github-icon.png"></a>
            <div id="githubProfileLink">
                Created by <a href="https://github.com/Drew-Daniels">Drew Daniels</a>
            </div>
        </footer>
    </body>
</html>
