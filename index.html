<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="shortcut icon" type="image/png" href="/calc.png">
    <title>Calculator</title>
</head>
<header></header>
<body>
    <script src="assets/scripts/calc.js"></script>
    <div id="CONTAINER-all">
        <div id="CONTAINER-body">
            <!--All contains the BODY; BODY contains the DISPLAY, BIG-BTNS, and SMALL-BTNS-->
            <div id="CONTAINER-display">
                <div id="BGRD-display">
                    <p id="BGRD-display-text">test</p>
                </div>
                <div id="MAIN-display">
                    <p id="MAIN-display-text">test</p>
                </div>
            </div>
            <div id="CONTAINER-btn-big" class="btn-base btn-big">
                <button>DEL</button>
                <button>CLR</button>
            </div>
            <div id="CONTAINER-btn-small" class="btn-base btn-small">
                <div id="row-one" class="btn-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>/</button>
                </div>
                <div id="row-two" class="btn-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div id="row-three" class="btn-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>-</button>
                </div>
                <div id="row-four" class="btn-row">
                    <button>.</button>
                    <button>0</button>
                    <button id="operatorKey">=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>
